---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div id="table-of-contents">
    {% toc %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%Y/%m/%d" }}
  </div>

  {% include disqus.html %}
</article>
