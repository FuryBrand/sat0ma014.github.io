<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="https://kit.fontawesome.com/b640572b1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">


    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <script src="https://unpkg.com/mermaid@8.0.0/dist/mermaid.min.js"></script>
    <script>
      const mermaiding = function() {
        const elements = document.querySelectorAll("pre>code.language-mermaid");
        for (let i = 0; i < elements.length; i++) {
          const e = elements[i];
          const pre = e.parentElement;
          const replace = function(graph) {
            const elem = document.createElement('div');
            elem.innerHTML = graph;
            elem.className = 'mermaid';
            elem.setAttribute('data-processed', 'true');
            pre.parentElement.replaceChild(elem, pre);
          }
          mermaid.mermaidAPI.render('id' + i, e.textContent, replace);
        }
      }
if (document.readyState == 'interactive' || document.readyState == 'complete') {
  mermaiding();
}else{
  document.addEventListener("DOMContentLoaded", mermaiding);
}
    </script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <span>
              <a href="{{ site.baseurl }}/">Blog</a>
              <a href="{{ site.baseurl }}/about">About</a>
              <a href="{{ site.baseurl }}/guide">Guide</a>
              <a href="{{ site.baseurl }}/tag">Tag</a>
              <a href="{{ site.baseurl }}/date">Date</a>
            </span>
            <br />
            <span>
              <a href="{{ site.baseurl }}/{{ page.date | date: "%Y" }}">{{ page.date | date: "%Y" }}</a>
              <a href="{{ site.baseurl }}/{{ page.date | date: "%Y/%m" }}">{{ page.date | date: "%m" }}</a>
              <a href="{{ site.baseurl }}/{{ page.date | date: "%Y/%m/%d" }}">{{ page.date | date: "%d" }}</a>
            </span>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    {% include share.html %}

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
