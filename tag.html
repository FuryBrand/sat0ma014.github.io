---
layout: default
permalink: /tag/
---

<ul>
  {% assign tags_list = site.tags %}
  {% include JB/tags_list %}
</ul>

{% comment %}
{% for tag in site.tags %}
  <h2>{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
{% endcomment %}
